# 生产环境配置 — Worker 同时服务前端静态文件和 API
# 本地开发请继续使用 wrangler.toml
name = "pi-lab-daily"
main = "src/index.ts"
compatibility_date = "2024-06-01"

# 前端静态文件：由 Worker 直接服务
# SPA 模式：所有 404 回退到 index.html（支持 react-router）
[assets]
directory = "../web/dist"
not_found_handling = "single-page-application"

# D1 数据库 — database_id 由部署脚本动态替换
[[d1_databases]]
binding = "DB"
database_name = "pi-lab-daily-db"
database_id = "__D1_DATABASE_ID__"
